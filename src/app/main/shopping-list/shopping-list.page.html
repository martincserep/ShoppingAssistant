<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <ion-button (click)="clearList()" color="danger" fill=clear>
        <ion-icon name='trash' slot='icon-only'></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title class="ion-text-center"> 
      Your Shopping List
    </ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="addItemToList()" fill=clear color="dark">
        <ion-icon name='add' slot='icon-only'></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor='let item of list'>
              {{ item.name }} {{ item.amount }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
