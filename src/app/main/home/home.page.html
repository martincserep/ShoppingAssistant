<ion-content class="content">
<ion-grid>
  <ion-row class="ion-padding">
    <ion-col size-md="6" offset-md="3">
      <ion-card class="card">
        <ion-card-content>
          <ion-item>
            <ion-label position="floating">Item name</ion-label>
            <ion-input [(ngModel)]="enteredName" type="text" id="input-name"></ion-input>
          </ion-item>
          <ion-col>
            <ion-item>
              <ion-label position="floating">Price</ion-label>
              <ion-input [(ngModel)]="enteredPrice" type="number" id="input-price"></ion-input>
            </ion-item>
          </ion-col>
        </ion-card-content>
        <div class='ion-margin-vertical ion-text-right'>
          <ion-button fill='outline' color='danger'>Clear</ion-button>
          <ion-button (click)="addItem()" fill='solid' color='success'>Add item</ion-button>
        </div>
        </ion-card>
    </ion-col>
  </ion-row>
  <ion-row>
      <ion-col size-md="6" offset-md="3">
          <ion-item-sliding *ngFor="let item of list">
            <ion-item>
              <ion-label>
                {{ item.name }}
              </ion-label>
              <ion-label class="ion-text-right">{{ item.amount }}</ion-label>
            </ion-item>
            <ion-item-options>
              <ion-item-option color="danger">
                <ion-icon slot="end" name="trash"></ion-icon>
                Delete
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
      </ion-col>
  </ion-row>
  <ion-row class="ion-margin">
      <ion-col size-md="6" offset-md="3">
        <ion-row>
          <ion-col >
            <ion-label>Total: </ion-label>
          </ion-col>
            <ion-col class="ion-text-right">
            <ion-label>{{ totalPrice }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-col>
  </ion-row>      
</ion-grid>
</ion-content>
